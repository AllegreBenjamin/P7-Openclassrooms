<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" type="image/png" href="./src/assets/img/favicon_1.png" />
		<title>airbnfood</title>
	</head>
	<body>
		<section class="logo">
			<img src="./src/assets/img/logo_airbnfood.svg" class="js-inject-me fade-color-logo" />
			<h1 class="typing">airbn<span>food</span></h1>
		</section>
		<section class="container-map">
			<div class="control">
				<section class="filter-stars">
					<div class="container-filter-stars">
						<h3>Filtrer les restaurants visibles</h3>
						<div class="filter">
							<div class="container-range">
								<input
									type="range"
									id="stars-left"
									class="range left"
									min="1"
									max="5"
									value="1"
									step="0.1"
								/>
								<input
									type="range"
									id="stars-right"
									class="range right"
									min="1"
									max="5"
									value="5"
									step="0.1"
								/>
								<div class="output-stars">
									<div class="nb">
										<span class="left">1</span> - <span class="right">5</span>
									</div>
									<img src="./src/assets/img/star-active.png" alt="" />
								</div>
							</div>
						</div>
					</div>
				</section>
				<div class="list-restaurants"></div>
			</div>
			<div class="bg"></div>
			<div id="map"></div>
		</section>
		<script src="dist/app.js" type="module"></script>
	</body>
</html>
